<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" type="text/css" href="../lib/sencha/resources/css/sencha-touch.css" media="all"/>
        <script src="../lib/sencha/sencha-touch-all-debug.js" type="text/javascript" language="JavaScript"></script>

		    <link rel="stylesheet" type="text/css" href="../resources/css/Ext.ux.TouchCalendarView.css" media="all"/>
		    <link rel="stylesheet" type="text/css" href="../resources/css/skin1.css" media="all"/>

		    <script src="../min/Ext.ux.TouchCalendar-min.js" type="text/javascript" language="JavaScript"></script>
		
        <script type="text/javascript">
            
        Ext.setup({
            onReady: function(){
                var calendar = Ext.create('Ext.ux.TouchCalendar', {
                    xtype: 'calendar',
                    viewConfig: {
                        viewMode: 'week',
                        weekStart: 1,
                        value: new Date()
                    }
                });
                
                var panel = new Ext.Panel({
                    fullscreen: true,
                    layout: 'fit',
                    items: [
                      {
                        xtype: 'toolbar',
                        docked: 'top',
                        items: [{
                            xtype: 'button',
                            text: 'Month View',
                            handler: function(){
                                calendar.setViewMode('month');
                            }
                        }, {
                            xtype: 'button',
                            text: 'Week View',
                            handler: function(){
                                calendar.setViewMode('week');
                            }
                        }, {
                            xtype: 'button',
                            text: 'Day View',
                            handler: function(){
                                calendar.setViewMode('day');
                            }
                        }]
                      },
                      calendar
                    ]
            	});
            }
        });
        </script>
        <title></title>
    </head>
    <body>
    </body>
</html>
